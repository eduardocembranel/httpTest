<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login (Método GET)</h3>
                    <form name="form1" method="get" action="login">
                        <div class="form-group">
                            <input type="text" name="user1" class="form-control" placeholder="Usuário" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass1" class="form-control" placeholder="Senha" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Login (Método POST)</h3>
                    <form name="form2" method="post" action="login">
                        <div class="form-group">
                            <input type="text" name="user2" class="form-control" placeholder="Usuário" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass2" class="form-control" placeholder="Senha" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">

                            <a href="#" class="ForgetPwd" value="Login">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
